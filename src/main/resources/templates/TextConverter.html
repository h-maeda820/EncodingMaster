<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文字コード変換</title>
    <style>
        /* inputの色を変更 */
        input[type="file"], select {
            background-color: #f0f0f0; /* 背景色 */
            border: 2px solid #007BFF; /* ボーダー色 */
            color: #333; /* テキスト色 */
            padding: 10px; /* パディング */
            border-radius: 5px; /* 角を丸くする */
            margin-bottom: 10px; /* 要素間の余白を追加 */
            width: 100%; /* 幅を100%にする */
            box-sizing: border-box; /* パディングとボーダーを含める */
        }

        /* ボタンのスタイル */
        button {
            background-color: #007BFF; /* ボタン背景色 */
            color: white; /* ボタンテキスト色 */
            border: none; /* ボーダーなし */
            padding: 10px 15px; /* パディング */
            border-radius: 5px; /* 角を丸くする */
            cursor: pointer; /* カーソルをポインターに */
            width: 100%; /* 幅を100%にする */
        }

        button:hover {
            background-color: #0056b3; /* ホバー時の色 */
        }

        /* フォーム全体のスタイル */
        form {
            max-width: 400px; /* フォームの最大幅 */
            margin: auto; /* 中央寄せ */
            padding: 20px; /* 内側の余白 */
            border: 1px solid #ccc; /* フォームのボーダー */
            border-radius: 10px; /* 角を丸くする */
            background-color: #fff; /* 背景色 */
        }
    </style>
</head>
<body>
    <form action="/TextConverter/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".txt" />
        <label for="options">文字コードを選択:</label>
        <select id="options" name="options">
            <option value="unselected"> </option>
            <option value="UTF-8">UTF-8</option>
            <option value="UTF-16">UTF-16</option>
            <option value="ISO-8859-1">Latin-1</option>
            <option value="Windows-1252">Windows-1252</option>
            <option value="EUC-JP">EUC-JP</option>
            <option value="Big5">Big5</option>
            <option value="US-ASCII">ASCII</option>
            <option value="Shift_JIS">SJIS</option>
        </select>
        <button type="submit">変換</button>
    </form>
</body>
</html>
