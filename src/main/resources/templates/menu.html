<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>トップページ</title>
	<style>
		/* 全体のレイアウト */
		body {
			font-family: Arial, sans-serif;
			background-color: #f9f9f9;
			display: flex;
			justify-content: center;
			align-items: flex-start;
			/* 上に寄せる */
			height: 100vh;
			margin: 0;
		}

		/* メニューコンテナのスタイル */
		.container {
			background-color: #fff;
			border: 1px solid #ccc;
			border-radius: 10px;
			padding: 15px;
			/* 上下の余白を調整 */
			box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
			width: 300px;
			/* 横幅を小さく */
			text-align: center;
			margin-top: 20px;
		}

		/* タイトルのスタイル */
		h1 {
			color: #333;
			font-size: 20px;
			/* タイトルのサイズを小さく */
			margin: 0 0 15px 0;
			/* 下の余白を縮小 */
		}

		/* メニューボタンのスタイル */
		.menu-button {
			display: block;
			width: 100%;
			padding: 10px;
			/* 上下のパディングを縮小 */
			margin: 8px 0;
			/* ボタン間のマージンを縮小 */
			color: white;
			border: none;
			border-radius: 5px;
			font-size: 16px;
			cursor: pointer;
			text-decoration: none;
			text-align: center;
			box-sizing: border-box;
		}

		/* ボタンごとの背景色 */
		#textConverterButton {
			background-color: #0056b3;
		}

		#fileConverterButton {
			background-color: rgb(0, 210, 0);

		}

		.menu-button:hover {
			opacity: 0.9;
			/* ホバー時の少し暗くなる効果 */
		}
	</style>
</head>

<body>
	<div class="container">
		<h1>EncodingMaster</h1>
		<a href="/TextConverter/view" id="textConverterButton" class="menu-button">Text Converter</a>
		<a href="/FileConverter/view" id="fileConverterButton" class="menu-button">File Converter</a>
	</div>
</body>

</html>
